version: '3.8'

services:
  ## PostgreSQL 데이터베이스
  linenow_db:
    image: postgres:latest
    container_name: linenow_db
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  ## Blue 환경
  linenow_backend_blue:
    image: your_dockerhub_user/your_repo:blue
    container_name: linenow_backend_blue
    restart: unless-stopped
    env_file: .env
    depends_on:
      linenow_db:
        condition: service_healthy
    networks:
      - app-network

  ## Green 환경
  linenow_backend_green:
    image: your_dockerhub_user/your_repo:green
    container_name: linenow_backend_green
    restart: unless-stopped
    env_file: .env
    depends_on:
      linenow_db:
        condition: service_healthy
    networks:
      - app-network

  ## Nginx 리버스 프록시
  nginx:
    image: nginx:stable-alpine
    container_name: linenow_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    depends_on:
      - linenow_backend_blue
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge